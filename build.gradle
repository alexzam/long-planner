buildscript {
	ext {
		kotlinVersion = '1.5.10'
		springBootVersion = '2.0.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
	}
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'

group = 'com.github.alexzam.home'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}

repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.litote.kmongo:kmongo-coroutine:4.2.8'
	implementation 'org.springframework:spring-expression:5.3.9'

	compile('com.fasterxml.jackson.module:jackson-module-kotlin:2.12.4')

//	implementation 'com.github.vittee.kformula:kformula:1.0.3'

	compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}")
}
